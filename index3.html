<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Force Layout Example 2</title>
    <style>

        .node {
            fill: #ccc;
            stroke: #ccc;
            stroke-width: 1px;
        }

        .link {
            stroke: #777;
            stroke-width: 2px;
        }

    </style>
</head>
<body>
    <script src='http://d3js.org/d3.v3.min.js'></script>
    <script>


        var width = 760,
        height = 800;

        var fill = d3.scale.category10();

        var svg = d3.select('body').append('svg')
        .attr('width', width)
        .attr('height', height);

        var force = d3.layout.force()
        .charge(-1900)
        .linkDistance(120)
        .size([width, height]);

        // setTimeout(function() {
        //     nodes.splice(4, 4); // remove b
        //     links.shift(); // remove a-b
        //     links.pop(); // remove b-c
        //     start();
        // }, 3000);

        // setTimeout(function() {
        //     var a = nodes[1], b = {id: "laptop"}, c = nodes[4];
        //     nodes.push(b);
        //     links.push({source: a, target: b}, {source: b, target: c});
        //     start();
        // }, 6000);
        var nodes = [];
            links = [];

        var link = svg.selectAll('.link');
        var node = svg.selectAll('.node');

        function update() {
            console.log('update');
            console.log(link);
            d3.json('data3.json', function(error, graph) {
                links = graph.links;
                nodes = graph.nodes;
                link = svg.selectAll('.link')
                .data(links)
                .enter().insert('line', '.node')
                .attr('class', 'link');

                node = svg.selectAll('.node')
                .data(nodes)
                .enter().append("g")
                .attr('class', 'node')
                .style("fill", function(d, i) { return fill(i); })
                .call(force.drag);
            });
            console.log('new link');
            console.log(link);
            force
            .links(links)
            .nodes(nodes)
            .start();
        }

        setInterval(function() {
            links.pop();
            update();
        }, 2000);

        d3.json('data2.json', function(error, graph) {
            nodes = graph.nodes;
            links = graph.links;
            force
            .nodes(nodes)
            .links(links)
            .start();

            link = svg.selectAll('.link')
            .data(links)
            .enter().append('line')
            .attr('class', 'link');

            node = svg.selectAll('.node')
            .data(nodes)
            .enter().append("g")
            .attr('class', 'node')
            .style("fill", function(d, i) { return fill(i); })
            .call(force.drag);

            node.append("image")
                .attr("xlink:href", "https://github.com/favicon.ico")
                .attr("x", -8)
                .attr("y", -8)
                .attr("width", 16)
                .attr("height", 16);

            node.append("text")
            .attr("x", 10)
            .attr("dy", ".35em")
            .text(function(d) {return d.name;});

        });


        force.on("tick", function() {
            nodes[6].x = width / 2;
            nodes[6].y = height / 2;
            link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

            node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")";});
        });

</script>
</body>
</html>
